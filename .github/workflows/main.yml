name: CI

on:
  pull_request:
    types: [opened]

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install cypress --save-dev
      - run: $(npm bin)/cypress run --browser chrome
